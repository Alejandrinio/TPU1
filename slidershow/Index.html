<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="estilos.css">
<link rel="stylesheet" href="fonts.css.css">
</head>
<body>

<div class="main">
		<div class="slides">
			<img src="http://images.123hdwallpapers.com/20150718/eagles-artwork-digital-art-wings-1920x1200.jpg" alt="">
			<img src="http://images.123hdwallpapers.com/20150907/elephant-low-poly-digital-art-animals-1920x1080.jpg" alt="">
			<img src="http://sf.co.ua/12/09/wallpaper-2220622.jpg" alt="">
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.slides.js"></script>
	<script>
 
	$(function(){
  $(".slides").slidesjs({
    play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 1000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
  });
});
 
	</script>


</body>
</html>

</html>
